    <app-lista-productos titol ="Snacks" [productes]="arrSnacks" (producteSeleccionat)="onProducteSeleccionat($event)"></app-lista-productos>

    <app-lista-productos titol ="Brioixeria" [productes]="arrBrioixeria" (producteSeleccionat)="onProducteSeleccionat($event)"></app-lista-productos>
